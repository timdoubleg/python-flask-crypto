<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>Choose your Crypto Pair and Thresholds</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


<div class="ui container" , style="margin-top:50px">

    <body>
    <h1>Choosing your Crypo Pair and Threshold</h1>

    <form class="ui form" method="POST" action="/">
        
        <p>
        <div class="ui right labeled input" data-children-count="1">
            <input type="text" placeholder="Enter base asset.." name="base_asset">
            <div class="ui basic label">
                e.g. btc
            </div>
        </div>
        </p>

        <p>
        <div class="ui right labeled input" data-children-count="1" >
            <input type="text" placeholder="Enter quote asset.." name="quote_asset">
            <div class="ui basic label">
                e.g. usdt
            </div>
        </div>
        </p>

        <div class="field">
            <label>Above Threshold</label>
            <input type="number" name="above_threshold" placeholder="Above which threshold?">
        </div>
        <button class="ui button" type="submit">Submit</button>

        <div class="field">
            <label>Below Threshold</label>
            <input type="number" name="below_threshold" placeholder="Below which threshold?">
        </div>
        <button class="ui button" type="submit">Submit</button>
    </form>
    </body>
</div>

</html>
